overwrite: true
schema: "${SCHEMA_URL}"
documents: "libs/shared-types/graphql/**/*.graphql"
generates:
  libs/shared-types/src/lib/generated/sdk.ts:
    config:
      skipTypename: true
      namingConvention:
        enumValues: change-case#upperCase
      avoidOptionals:
        field: true
        object: false
        inputValue: false
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
