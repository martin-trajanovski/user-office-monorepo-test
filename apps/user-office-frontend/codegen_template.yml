overwrite: true
schema: '${SCHEMA_URL}'
documents: 'src/graphql/**/*.graphql'
generates:
  ./../../libs/user-office-shared-types/src/lib/user-office-shared-types.ts:
    config:
      skipTypename: true
      namingConvention:
        enumValues: change-case#upperCase
      avoidOptionals:
        field: true
        object: false
        inputValue: false
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
